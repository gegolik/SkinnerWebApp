<div class='demo-app-main'>
    <full-calendar
      *ngIf='calendarVisible'
      [options]='calendarOptions'
    ></full-calendar>
  </div>


  <div id="formCreacion" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Nuevo Evento</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body form-group">
          <div>TÃ­tulo:
            <input type="text" name="event_title" class="form-control" [(ngModel)]="title">
          </div> 
          <div>Event Color :
            <input type="color" name="favcolor" class="form-control" value="#ccc" [(ngModel)]="color">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-raised" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary btn-raised" (click)="addNewEvent(title)">Save</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
